name: my-drupal-9-module
recipe: drupal9
config:
  webroot: web
  xdebug: true
  config:
    php: .vscode/php.ini

env_file:
  - .env

services:
  phpmyadmin:
    type: phpmyadmin
  mailhog:
    type: mailhog
    hogfrom:
      - appserver

tooling:
  phpunit:
    service: appserver
    cmd:
      - appserver: php /app/vendor/bin/phpunit -c /app/phpunit.xml
